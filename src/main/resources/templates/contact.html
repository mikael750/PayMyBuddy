<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Pay My Buddy - Contact</title>
    <link href="css/stylesheet.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/home}">Pay My Buddy</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/home}">Home</a>
                    <a class="nav-link active" aria-current="page" th:href="@{/account}">Accounts</a>
                    <a class="nav-link active" aria-current="page" th:href="@{/transaction}">Transaction</a>
                    <a class="nav-link active" aria-current="page" th:href="@{/contact}">Contact</a>
                    <a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br/><br/><br/>
<div class="container">
    <div class="row col-md-8 offset-md-2">
        <div class="card">
            <div class="card-headers">
                <h2 class="text-center">Contact</h2>
            </div>
            <div th:if="${param.success}">
                <div class="alert alert-info">
                    Contact was added successfully!
                </div>
            </div>
            <div class="error" th:if="${#fields.allErrors()}">
                <div  th:text="${message_error}"> </div>
            </div>
            <div class="card-body">
                <form
                        method="post"
                        role="form"
                        th:action="@{/contact}"
                        th:object="${add_contact}"
                >
                    <div class="form-group mb-3">
                        <label class="form-label">Email</label>
                        <input
                                class="form-control"
                                id="email"
                                name="email"
                                placeholder="Enter contact's email"
                                th:field="*{email}"
                                type="text"
                        />
                        <p th:errors="*{email}" class="text-danger"
                           th:if="${#fields.hasErrors('email')}"></p>
                    </div>

                    <div class="form-group">
                        <button class="btn btn-primary" type="submit">Add</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br/><br/><br/>
    <div class="row col-md-10">
        <h2>List of contact</h2>
    </div>
    <table class="table table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>Name</th>
            <th>Email</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each = "contact_list : ${contact_list}">
                <td th:text = "${contact_list.name}"></td>
                <td th:text = "${contact_list.email}"></td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
