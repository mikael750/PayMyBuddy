<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Pay My Buddy - Transaction</title>
    <link href="css/stylesheet.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
          crossorigin="anonymous">

<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/home}">Pay My Buddy</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/home}">Home</a>
                    <a class="nav-link active" aria-current="page" th:href="@{/transfer}">Transfer</a>
                    <a class="nav-link active" aria-current="page" th:href="@{/account}">My Account</a>
                    <a class="nav-link active current" aria-current="page" th:href="@{/transaction}">Transaction</a>
                    <a class="nav-link active" aria-current="page" th:href="@{/contact}">Contact</a>
                    <a class="nav-link active" aria-current="page" th:href="@{/logout}">Log out</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    </br>
    <div class="row col-md-10">
        <h2>List of transactions</h2>
    </div>
    </br>
    <table class="table table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>Amount</th>
            <th>Type of transaction</th>
            <th>Sender</th>
            <th>Receiver</th>
            <th>Date</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each = "transaction : ${transactionDTOPage.content}">
            <td th:text = "${transaction.amount}"></td>
            <td th:text = "${transaction.transactionType}"></td>
            <td th:text = "${transaction.sender}"></td>
            <td th:text = "${transaction.receiver}"></td>
            <td th:text = "${transaction.date}"></td>
        </tr>
        </tbody>
    </table>
    <div class="page">
        <div th:if="${transactionDTOPage.totalPages > 0}" class="pagination"
             th:each="pageNumber : ${pageNumbers}">
            <a th:href="@{/transaction(size=${transactionDTOPage.size}, page=${pageNumber})}"
               th:text=${pageNumber}
               th:class="${pageNumber==transactionDTOPage.number + 1} ? active"
               class="test"></a>
        </div>
    </div>
</div>

</body>
</html>
